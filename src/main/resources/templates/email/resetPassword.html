<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:remove="all">Confirmação de mudança de senha</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
    }

    .row {
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .card {
        border: 1px solid #ced4da;
        border-radius: 5px;
        background-color: #f8f9fa;
        padding: 20px;
    }

    .btn {
        display: inline-block;
        font-weight: 400;
        text-align: center;
        white-space: nowrap;
        vertical-align: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        border: 1px solid transparent;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: 0.25rem;
        text-decoration: none;
    }

    .btn-primary {
        color: #fff;
        background-color: #007bff;
        border-color: #007bff;
    }

    .text-center {
        text-align: center;
    }

    .text-primary {
        color: #fff;
    }

    .py-3 {
        padding-top: 1rem;
        padding-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <section>
    <div class="row">
      <div class="card "
           style="width: 40rem; background-color: #f8f9fa; border: 1px solid #ced4da; border-radius: 5px;"
      >
        <div class="card-body">
          <h4 class="card-title" style="color: #007bff;font-size:16px;"><b>Redefinição de senha</b></h4>
          <p class="card-text" style="font-size:15px;">Foi solicitada uma mudança de senha para um usuário cadastrado com este e-mail. Se foi você quem solicitou a mudança, clique no botão abaixo para seguir com o processo de reset de senha.</p>
          <br/>
          <br/>
          <a th:href="${confirmationUrl}"
             class="btn btn-primary"
             style="text-decoration: none;color:#fff ">
            <b>Redefinir Senha</b>
          </a>
        </div>
      </div>
    </div>
    </section>
    <footer class="text-center">
      <p class="py-3 " style="font-size:12px;">2023 </i>Simples Flashcards</p>
    </footer>
  </div>
</body>
</html>
