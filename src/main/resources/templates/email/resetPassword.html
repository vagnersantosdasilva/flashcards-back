<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:remove="all">Confirmação de mudança de senha</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <section>
    <div class="row mt-4 mb-4 d-flex justify-content-center col-12">
      <h4 class="text-center">Simples Flashcards</h4>
      <div class="card " style="width: 60rem; background-color:#ccc;">
        <div class="card-body" >
          <h5 class="card-title">Redefinição de senha</h5>
          <p class="card-text">Foi solicitada uma mudança de senha para um usuário cadastrado com este e-mail. Se foi você quem solicitou a mudança, clique no botão abaixo para seguir com o processo de reset de senha.</p>
          <a th:href="${confirmationUrl}" class="btn btn-primary">Redefinir Senha </a>
        </div>
      </div>
    </div>
    </section>
    <footer class="text-center">
      <p class="py-3 " style="font-size:12px;">2023 </i>Simples Flashcards</p>
    </footer>
  </div>
</body>
</html>
